{% extends "goalify/layout.html" %}

{% block body %}
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" id="formy" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" id="formy" type="password" name="password" placeholder="Password">
        </div>
        <div class="locked-div">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
    <div class="locked-div">
        <span class='locked-text'>Don't have an account?</span> <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
