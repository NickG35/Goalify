{% extends "goalify/layout.html" %}

{% block body%}
    <h3>Hello, {{ request.user.username }}.</h3>
    <div class="journal-form">
        <form>
            {{ form }}
            <button type="submit" class="btn btn-primary">Add Journal</button>
        </form>
    </div>
    <img class="journal-design" src="/static/Images/Red.png" alt="journal-style"></img>
    <h1>Your Journals</h1>
    <div>
        {% for journal in journals %}
            <p>{ journal.user }</p>
            <p>{journal.name }</p>
        {% endfor %}
    </div>
    <h1>Goal Tracker</h1>
{% endblock %}
