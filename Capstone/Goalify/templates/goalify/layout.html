{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} Goalify {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'Goalify/styles.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8b6abeeef6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-house" style="color: #E8D9D5;"></i></a>
          {% endif %}
            <ul class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'history' %}"><i class="fa-solid fa-clock-rotate-left fa-lg" style="color: #E8D9D5;"></i></a>
              </li>
            </ul>
            {% endif %}
              <ul class="navbar-nav ml-auto mr-auto">
                  <li style="color:#E8D9D5" id="lo" class="nav-item">
                    <i class="fa-brands fa-guilded" stgoyle="color: #E8D9D5"></i>oalify</li>
                  </li>
              </ul>
              {% if user.is_authenticated %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket fa-lg" style="color: #E8D9D5;"></i></a>
                </li>
              </ul>
              {% endif %}
            </div>
      </nav>
    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
