{% extends "goalify/layout.html" %}

{% block body %}
<div class="log-in">
<h2>Register</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input id="formy" class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input id="formy" class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input id="formy" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <div class="locked-div">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
<div class="locked-div">
    <span class='locked-text'>Already have an account?</span> <a href="{% url 'login' %}">Login</a>
</div>
</div>

{% endblock %}
